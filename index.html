<!DOCTYPE html>
<html>
<head>
  <title>this is the 2019 covid19 Results Checker</title>
  <meta charset="UTF-8">
  <meta name="description" content="Covid19 results check. Check by the region of your residence">
  <meta name="robots" content="index, follow" />
  <meta name="keywords" content="region, Covid19Population">
  <meta name="author" content="Dennis Moha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30">
</head>

    <style> 
        input[type=text] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        }
    </style>

</head>

    <body>
    
    <h3>covid 19 cases</h3>
    
    <form>
      <label for="population">population</label>
      <input type="text" data-population="data-population"  name="population">
      <label for="timeToElapse">timeToElapse</label>
      <input type="text" data-timeToElapse="data-time-to-elapse" id="timeToElapse" name="timeToElapse">

      <label for="reportedCases">reportedCases</label>
      <input type="text" data-data-reported-cases="data-reported-cases" id="reportedCases" name="reportedCases">

      <label for="totalHospitalBeds">totalHospitalBeds</label>
      <input type="text" data-data-total-hospital-beds="data-total-hospital-beds" id="totalHospitalBeds" name="totalHospitalBeds">

      <select id="periodType" data-data-period-type="data-period-type">
        <option value="Days">Days/option>
        <option value="Weeks">Weeks</option>
        <option value="Months">Months</option>        
      </select>

      <input type="submit" data-data-go-estimate.="data-go-estimate." value="data-go-estimate">

      </form>  
    </body>
